<div style="padding: 20px;">
    <h2>Project Listing</h2>

    <button [routerLink]="['/projects/new']"
        style="margin-bottom: 20px; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer;">
        + Create New Project
    </button>

    <table border="1" width="100%" style="border-collapse: collapse; text-align: left;">
        <thead>
            <tr style="background-color: #f4f4f4;">
                <th style="padding: 10px;">Project Name</th>
                <th style="padding: 10px;">Description</th>
                <th style="padding: 10px;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of projects">
                <td style="padding: 10px;">{{ p.name }}</td>

                <td style="padding: 10px;">{{ p.description }}</td>

                <td style="padding: 10px;">
                    <a [routerLink]="['/projects/edit', p.id]" style="color: blue;">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="projects.length === 0">No projects found. Please create one.</p>
</div>



<pre>{{ projects | json }}</pre>
